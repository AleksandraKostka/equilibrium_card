<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="card">

        <div class="card_img">

                <p class="card_section_days">
                    <img src="./icons/icon-clock.svg"> 3 days left
                </p>
            </div>

            <div class="card_footer">
                <img src="/assets/img_avatar.png" alt="Jules Wyvern">
